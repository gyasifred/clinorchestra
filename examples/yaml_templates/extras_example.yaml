id: growth_velocity_assessment_tip
name: "Growth Velocity Assessment"
type: tip
enabled: true

content: |
  GROWTH VELOCITY CALCULATION:

  Formula: (final_measurement - initial_measurement) / time_period

  Expression Units:
  - Weight: g/day or kg/month
  - Height: cm/month or cm/year

  Clinical Interpretation:
  - Compare to expected velocity for age and sex
  - Deceleration (crossing percentiles downward) is concerning
  - May indicate malnutrition even if absolute values are normal

  CRITICAL: Requires serial measurements over appropriate intervals
  (minimum 1-3 months for reliable assessment)

keywords:
  - growth
  - velocity
  - serial measurements
  - percentile crossing
  - weight gain

metadata:
  category: growth_assessment
  subcategory: velocity
  priority: medium

