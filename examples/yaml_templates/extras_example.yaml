id: mmse_scoring_interpretation
name: "MMSE Scoring and Interpretation"
type: guideline
enabled: true

content: |
  MINI-MENTAL STATE EXAMINATION (MMSE) SCORING:

  Score Range (0-30 points):
  - 24-30: Normal cognition
  - 19-23: Mild cognitive impairment
  - 10-18: Moderate cognitive impairment
  - 0-9: Severe cognitive impairment

  IMPORTANT CONSIDERATIONS:
  - Adjust for education level (add 1-2 points for <8 years education)
  - Not diagnostic alone - requires clinical correlation
  - Limited sensitivity for early/mild dementia
  - Cultural and language factors affect performance

  Domains Assessed:
  1. Orientation (10 points)
  2. Registration (3 points)
  3. Attention/Calculation (5 points)
  4. Recall (3 points)
  5. Language (8 points)
  6. Visual construction (1 point)

keywords:
