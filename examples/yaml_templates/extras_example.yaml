id: aspen_malnutrition_criteria
name: "ASPEN Pediatric Malnutrition Criteria"
type: criteria
enabled: true

content: |
  ASPEN Pediatric Malnutrition Diagnostic Criteria:

  Requires ≥2 of the following indicators:
  1. Insufficient energy intake
  2. Weight loss or deceleration
  3. Loss of muscle mass or subcutaneous fat
  4. Fluid accumulation (edema)

  Severity Classification by Z-Scores:
  - Mild: z-score -1.0 to -1.9
  - Moderate: z-score -2.0 to -2.9
  - Severe: z-score ≤-3.0

  IMPORTANT: Context-dependent assessment required for children with
  chronic conditions. Consider etiology and duration.

keywords:
  - malnutrition
  - ASPEN
  - pediatric
  - criteria
  - diagnosis
  - z-score
  - severity

metadata:
  category: malnutrition
  subcategory: diagnostic_criteria
  reference: "ASPEN 2014 Pediatric Malnutrition Consensus"
  clinical_area: pediatric_nutrition
