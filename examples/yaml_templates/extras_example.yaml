id: cdr_assessment_methodology
name: "CDR Assessment Methodology"
type: methodology
enabled: true

content: |
  CLINICAL DEMENTIA RATING (CDR) ASSESSMENT:

  Six Domains Assessed:
  1. Memory
  2. Orientation
  3. Judgment & Problem Solving
  4. Community Affairs
  5. Home & Hobbies
  6. Personal Care

  Rating Scale (per domain):
  - 0: None (no impairment)
  - 0.5: Questionable (very mild)
  - 1: Mild impairment
  - 2: Moderate impairment
  - 3: Severe impairment

  Global CDR Score Determination:
  - Memory is primary domain (weighted)
  - At least 3 secondary domains must support
  - CDR 0.5 is AMBIGUOUS:
    * May represent MCI if independent
    * May represent very mild dementia if dependent

  CRITICAL: Requires informant interview (not patient alone)

keywords:
  - CDR
  - dementia
  - assessment
  - methodology
  - cognitive

