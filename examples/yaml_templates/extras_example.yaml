  - E44.0: Moderate protein-calorie malnutrition
  - E44.1: Mild protein-calorie malnutrition
  - E43: Unspecified severe protein-calorie malnutrition
  - E45: Retarded development following PCM
  - E46: Unspecified protein-calorie malnutrition

  Specific Deficiencies:
  - E50-E64: Vitamin and mineral deficiencies
  - E55: Vitamin D deficiency
  - E61: Other mineral deficiencies

  Sequelae:
  - E64.0: Sequelae of protein-calorie malnutrition

  Adult Malnutrition (newer codes):
  - E44.0: Moderate malnutrition
  - E44.1: Mild malnutrition
  - E43: Severe malnutrition

