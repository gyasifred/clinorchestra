id: who_malnutrition_zscore
name: "WHO Malnutrition Z-Score Classification"
type: guideline
enabled: true

content: |
  WHO MALNUTRITION CLASSIFICATION BY Z-SCORE:

  Weight-for-Height or BMI-for-Age:
  - z < -3 SD: SEVERE ACUTE MALNUTRITION (SAM)
    * Requires immediate intervention
    * High mortality risk
    * <1st percentile

  - -3 ≤ z < -2 SD: MODERATE ACUTE MALNUTRITION (MAM)
    * Nutritional rehabilitation needed
    * 2nd-3rd percentile
    * Risk of progression to SAM

  - -2 ≤ z < -1 SD: MILD MALNUTRITION RISK
    * Close monitoring required
    * 3rd-15th percentile

  - -1 ≤ z ≤ +1 SD: NORMAL RANGE
    * 15th-85th percentile

  - z > +2 SD: OVERWEIGHT/OBESITY
    * >97th percentile

  Height-for-Age (Stunting):
  - z < -3 SD: Severely stunted (chronic malnutrition)
  - z < -2 SD: Stunted
  - z ≥ -2 SD: Normal height

keywords:
  - WHO
  - z-score
  - malnutrition
  - wasting
  - stunting
  - percentile
  - classification

metadata:
  category: malnutrition
  reference: "WHO Child Growth Standards 2006"
  priority: high

