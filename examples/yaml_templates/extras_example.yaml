id: refeeding_syndrome_warning
name: "Refeeding Syndrome Risk and Prevention"
type: warning
enabled: true

content: |
  REFEEDING SYNDROME RISK FACTORS:

  High Risk Patients:
  - Prolonged fasting (>7-10 days)
  - Severe malnutrition (BMI <16 or >15% weight loss in 3-6 months)
  - Low baseline electrolytes (especially phosphate)

  Prevention Strategy:
  1. Start feeding slowly (50-70% of estimated needs)
  2. Gradual increase over 4-7 days
  3. Monitor electrolytes closely (phosphate, potassium, magnesium)
  4. Supplement thiamine before refeeding
  5. Careful fluid management

  Warning Signs:
  - Hypophosphatemia (<0.6 mmol/L)
  - Cardiac arrhythmias
  - Respiratory failure
  - Altered mental status
  - Edema

keywords:
  - refeeding syndrome
  - malnutrition
  - electrolytes
  - phosphate
  - complications

metadata:
  category: malnutrition
  subcategory: complications
  priority: critical

