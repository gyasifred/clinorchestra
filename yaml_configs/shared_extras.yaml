- id: developmental_milestones_pediatric
  name: Developmental Milestones - Pediatric
  type: reference
  content: '2mo: Social smile, tracks past midline. 4mo: Rolls, reaches. 6mo: Sits
    unsupported, babbles. 9mo: Crawls, pincer grasp, stranger anxiety. 12mo: Walks,
