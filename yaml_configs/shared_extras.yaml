- id: heart_failure_nyha_classification
  name: Heart Failure NYHA Classification
  type: criteria
  content: 'Class I: No limitation, asymptomatic. Class II: Slight limitation, symptoms
    with ordinary activity. Class III: Marked limitation, symptoms with less than
    ordinary activity. Class IV: Unable to perform any activity without symptoms,
    symptoms at rest. Guides prognosis and treatment intensity.'
  metadata:
