- id: shock_classification_and_management
  name: Shock Classification and Management
  type: criteria
  content: 'Hypovolemic: Low CVP, treat with fluids. Cardiogenic: High CVP, pulmonary
    edema, inotropes. Distributive (septic/anaphylactic): Warm extremities, wide pulse
    pressure, fluids + vasopressors. Obstructive: PE/tamponade, treat underlying cause.
    Assess perfusion, lactate, urine output.'
  metadata:
    category: critical_care
    subcategory: shock
    priority: high
  created_at: '2025-11-05T02:53:21.383935'
- id: extra_cad_001
  type: diagnostic_criteria
  content: 'Coronary Artery Disease (CAD): Atherosclerotic narrowing of coronary arteries
    causing myocardial ischemia. Risk factors: HTN, DM, dyslipidemia, smoking, family
    history, age (M>45, F>55). Clinical: stable angina (exertional chest pain relieved
    by rest), unstable angina (rest pain, crescendo pattern), asymptomatic. Diagnosis:
    stress test (EKG, echo, nuclear), coronary angiography (gold standard shows %
    stenosis). ECG: ST depression, T-wave inversion during ischemia. Troponin: elevated
    in ACS, normal in stable angina. Treatment: medical therapy (antiplatelet, statin,
    BB, ACE-I, nitrates), revascularization (PCI, CABG) for severe disease. Complications:
    MI, HF, arrhythmia, sudden cardiac death.'
  metadata:
    category: cardiovascular
    diagnosis: coronary_artery_disease
    priority: HIGH
    icd9_codes:
    - '41401'
    icd10_codes:
    - I2510
  created_at: '2025-11-10T00:00:00'
  name: Coronary Artery Disease - Clinical Features
- id: diabetes_diagnostic_criteria
  name: Diabetes Diagnostic Criteria
  type: criteria
  content: 'ADA Criteria: FPG ≥126 mg/dL, or 2-hr OGTT ≥200 mg/dL, or HbA1c ≥6.5%,
    or random glucose ≥200 mg/dL with symptoms. Prediabetes: FPG 100-125 mg/dL, 2-hr
    OGTT 140-199 mg/dL, or HbA1c 5.7-6.4%. Confirm with repeat testing unless symptomatic
    hyperglycemia.'
  metadata:
    category: endocrinology
    subcategory: diabetes
    priority: high
  created_at: '2025-11-05T02:53:21.379389'
