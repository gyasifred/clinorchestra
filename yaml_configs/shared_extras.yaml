- id: electrolyte_abnormalities_hyponatremia
  name: Electrolyte Abnormalities - Hyponatremia
  type: criteria
  content: 'Mild 130-135 mEq/L, Moderate 125-129, Severe <125. Symptoms: headache,
    confusion, seizures (if acute/severe). Causes: SIADH, heart failure, cirrhosis,
    diuretics, polydipsia. Correction rate: ≤10-12 mEq/L per 24h to avoid osmotic
    demyelination syndrome.'
