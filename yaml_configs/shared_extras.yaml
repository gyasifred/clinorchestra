- id: immunization_schedule_highlights
  name: Immunization Schedule Highlights
  type: reference
  content: 'Birth: HepB. 2mo: DTaP, IPV, Hib, PCV13, RV. 6mo: Influenza (annually).
    12-15mo: MMR, Varicella, HepA. 4-6yr: DTaP, IPV, MMR, Varicella boosters. 11-12yr:
    Tdap, MCV4, HPV. Adults: Tdap once, then Td q10yr; yearly flu; pneumococcal (≥65yr);
    shingles (≥50yr). Adjust for high-risk.'
