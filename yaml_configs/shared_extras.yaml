- id: stroke_criteria
  type: diagnostic_criteria
  name: Acute Ischemic Stroke - Diagnosis and Management
  content: "ACUTE ISCHEMIC STROKE:\n\nDEFINITION:\n- Sudden onset focal neurological\
    \ deficit\n- Vascular territory distribution\n- Symptoms lasting >24 hours or\
    \ leading to death\n\nCLINICAL PRESENTATION (BE-FAST):\n- Balance: Loss of balance,\
    \ coordination\n- Eyes: Vision changes, diplopia\n- Face: Facial droop (asymmetric\
    \ smile)\n- Arm: Arm weakness or drift\n- Speech: Slurred speech, aphasia\n- Time:\
    \ Time to call 911\n\nNIH STROKE SCALE (NIHSS):\n- Score 0-42 (higher = more severe)\n\
    - 0: No deficit, 1-4: Minor, 5-15: Moderate, 16-20: Mod-severe, 21-42: Severe\n\
    - Used to determine treatment eligibility and prognosis\n\nEVALUATION:\n\nImmediate\
    \ (<25 minutes):\n- Non-contrast CT head (rule out hemorrhage)\n- Fingerstick\
    \ glucose\n- Oxygen saturation\n- Vital signs, IV access\n\nLaboratory:\n- CBC,\
    \ CMP, PT/INR, PTT\n- Troponin, lipid panel\n- HbA1c\n\nAdvanced imaging:\n- CT\
    \ angiography (CTA) head/neck if thrombectomy candidate\n- MRI brain with DWI/ADC\
    \ (more sensitive, defines ischemia)\n- Perfusion imaging (CT or MRI) to assess\
    \ penumbra\n\nACUTE TREATMENT:\n\n1. IV THROMBOLYSIS (tPA/Alteplase):\n   Eligibility:\n\
    \   - Onset <4.5 hours (or 3-4.5h with restrictions)\n   - No contraindications\
    \ (hemorrhage, recent surgery, severe hypertension >185/110)\n   - Dose: 0.9 mg/kg\
    \ (max 90mg), 10% bolus, 90% over 60min\n   \n   Exclusions:\n   - ICH on CT,\
    \ recent stroke/trauma/surgery <3mo\n   - Active bleeding, platelets <100K\n \
    \  - Glucose <50 or >400, SBP >185 or DBP >110\n\n2. MECHANICAL THROMBECTOMY:\n\
    \   Eligibility:\n   - Large vessel occlusion (ICA, MCA-M1)\n   - NIHSS ≥6\n \
    \  - Onset <6 hours (or up to 24h if imaging shows salvageable tissue)\n   - mRS\
    \ 0-1 pre-stroke\n   \n3. BLOOD PRESSURE MANAGEMENT:\n   - If receiving tPA: Target\
    \ <185/110 before, <180/105 after\n   - If not receiving tPA: Permissive hypertension\
    \ (allow up to 220/120 first 24h)\n\n4. SUPPORTIVE CARE:\n   - Aspirin 325mg (after\
    \ 24h if received tPA, immediately if not)\n   - Statin (high-intensity)\n   -\
    \ DVT prophylaxis\n   - Swallow evaluation before PO\n   - Monitor for complications\
    \ (hemorrhagic transformation, edema)\n\nSECONDARY PREVENTION:\n- Antiplatelet:\
    \ Aspirin 81mg OR clopidogrel 75mg daily\n- Dual antiplatelet (aspirin + clopidogrel)\
    \ × 21-90 days if minor stroke/TIA\n- Anticoagulation if cardioembolic (AFib)\n\
    - Statin (atorvastatin 80mg or rosuvastatin 20mg)\n- BP control: <140/90 (or <130/80\
    \ if high-risk)\n- Diabetes management: HbA1c <7%\n- Lifestyle: Smoking cessation,\
    \ exercise, diet\n\nPROGNOSIS:\n- tPA reduces disability by 30% if given within\
    \ 3h\n- Thrombectomy NNT = 3-7 for good outcome"
  metadata:
    category: neurological
    diagnosis: stroke
    priority: CRITICAL
    source: AHA/ASA Stroke Guidelines 2019
- id: wound_assessment_and_documentation
  name: Wound Assessment and Documentation
  type: pattern
  content: 'Document: Location, size (length x width x depth in cm), wound bed (percentage
    granulation/slough/eschar/necrotic), exudate (amount, color, odor), edges (attached,
    rolled, undermining, tunneling), periwound skin (intact, macerated, erythema),
    pain level. Photograph if possible. Measure weekly or with changes.'
  metadata:
    category: wound_care
    subcategory: assessment
    priority: medium
  created_at: '2025-11-05T02:53:21.390307'
- id: laboratory_value_normal_ranges
  name: Laboratory Value Normal Ranges
  type: reference
  content: Sodium 136-145 mEq/L, Potassium 3.5-5.0 mEq/L, Chloride 98-106 mEq/L, Bicarbonate
    22-29 mEq/L, BUN 7-20 mg/dL, Creatinine 0.6-1.2 mg/dL, Glucose 70-100 mg/dL (fasting),
    Calcium 8.5-10.5 mg/dL, Albumin 3.5-5.5 g/dL, Hemoglobin 13.5-17.5 g/dL (M), 12-16
    g/dL (F).
  metadata:
    category: laboratory
    subcategory: chemistry
    priority: high
  created_at: '2025-11-05T02:53:21.378828'
- id: copd_gold_staging
  name: COPD GOLD Staging
  type: criteria
  content: 'Based on post-bronchodilator FEV1: GOLD 1 (Mild) ≥80% predicted, GOLD
    2 (Moderate) 50-79%, GOLD 3 (Severe) 30-49%, GOLD 4 (Very Severe) <30%. Also assess
    symptoms (mMRC/CAT) and exacerbation history. Combined ABCD assessment guides
    management.'
  metadata:
    category: respiratory
    subcategory: copd
    priority: medium
  created_at: '2025-11-05T02:53:21.383444'
- id: asthma_severity_classification
  name: Asthma Severity Classification
  type: criteria
  content: 'Intermittent: Symptoms ≤2 days/week, nighttime ≤2x/month, no interference,
    FEV1 ≥80%. Mild persistent: >2 days/week but not daily. Moderate: Daily symptoms,
    nighttime >1x/week. Severe: Throughout day, often at night, extremely limited,
    FEV1 <60%. Step up therapy based on severity and control.'
  metadata:
    category: respiratory
    subcategory: asthma
    priority: medium
  created_at: '2025-11-05T02:53:21.383127'
- id: ckd_staging_by_gfr
  name: CKD Staging by GFR
  type: criteria
  content: 'Stage 1: GFR ≥90 with kidney damage. Stage 2: GFR 60-89 with damage. Stage
    3a: GFR 45-59. Stage 3b: GFR 30-44. Stage 4: GFR 15-29. Stage 5: GFR <15 or dialysis.
    Also classify by albuminuria: A1 <30 mg/g, A2 30-300, A3 >300 mg/g.'
  metadata:
    category: nephrology
    subcategory: ckd
    priority: medium
  created_at: '2025-11-05T02:53:21.380337'
- id: anemia_classification
  name: Anemia Classification
  type: criteria
  content: 'WHO criteria: Hemoglobin <13 g/dL (adult M), <12 g/dL (adult F), <11 g/dL
    (pregnant F), <11 g/dL (children 6mo-5yr), <11.5 g/dL (children 5-11yr), <12 g/dL
    (children 12-14yr). Severity: Mild 10-normal, Moderate 8-10, Severe <8 g/dL.'
  metadata:
    category: hematology
    subcategory: anemia
    priority: medium
  created_at: '2025-11-05T02:53:21.379119'
- id: fluid_balance_calculation
  name: Fluid Balance Calculation
  type: pattern
  content: 'Fluid balance = Intake - Output. Intake: oral fluids, IV fluids, tube
    feeds, medications. Output: urine, drains, emesis, diarrhea, insensible losses
    (~500-1000 mL/day). Positive balance suggests fluid retention, negative balance
    suggests dehydration. Monitor daily weights (1 kg ≈ 1 L fluid).'
  metadata:
    category: fluid_management
    subcategory: balance
    priority: medium
  created_at: '2025-11-05T02:53:21.380639'
- id: thyroid_function_interpretation
  name: Thyroid Function Interpretation
  type: pattern
  content: 'Primary hypothyroidism: High TSH, low T4. Primary hyperthyroidism: Low
    TSH, high T4/T3. Central hypothyroidism: Low/normal TSH, low T4. Subclinical hypothyroid:
    High TSH, normal T4. Subclinical hyperthyroid: Low TSH, normal T4/T3. Treat based
    on symptoms and severity.'
  metadata:
    category: endocrinology
    subcategory: thyroid
    priority: medium
  created_at: '2025-11-05T02:53:21.386060'
- id: extra_afib_001
  type: diagnostic_criteria
  content: 'Atrial Fibrillation: Irregularly irregular rhythm with absent P waves.
    Types: paroxysmal (self-terminating <7d), persistent (>7d), permanent (accepted).
    Symptoms: palpitations, dyspnea, fatigue, chest discomfort; may be asymptomatic.
    ECG: irregularly irregular RR intervals, no discrete P waves, fibrillatory waves.
    Causes: HTN, valvular disease, CAD, HF, hyperthyroidism, alcohol, sleep apnea,
    post-cardiac surgery. Rate control: BB (metoprolol), CCB (diltiazem), digoxin.
    Rhythm control: cardioversion, antiarrhythmics (amiodarone, flecainide). Anticoagulation:
    CHA2DS2-VASc score (≥2 men, ≥3 women = anticoagulate); HAS-BLED score for bleeding
    risk. Complications: stroke (5x risk), HF, tachycardia-induced cardiomyopathy.'
  metadata:
    category: cardiovascular
    diagnosis: atrial_fibrillation
    priority: HIGH
    icd9_codes:
    - '42731'
    icd10_codes:
    - I4891
  created_at: '2025-11-10T00:00:00'
  name: Atrial Fibrillation - Classification & Management
