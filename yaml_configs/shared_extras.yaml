- id: copd_criteria
  type: diagnostic_criteria
  name: COPD - GOLD Classification and Management
  content: "CHRONIC OBSTRUCTIVE PULMONARY DISEASE (COPD):\n\nDEFINITION:\n- Progressive\
    \ airflow limitation\n- Not fully reversible\n- Associated with abnormal inflammatory\
    \ response (noxious particles/gases)\n\nDIAGNOSTIC CRITERIA:\n- Post-bronchodilator\
    \ FEV1/FVC <0.70 on spirometry\n- Risk factors: Smoking, occupational exposures,\
    \ biomass fuel\n- Symptoms: Dyspnea, chronic cough, sputum production\n\nGOLD\
    \ SPIROMETRIC CLASSIFICATION (FEV1 % predicted):\n- GOLD 1 (Mild): FEV1 ≥80%\n\
    - GOLD 2 (Moderate): 50% ≤ FEV1 < 80%\n- GOLD 3 (Severe): 30% ≤ FEV1 < 50%\n-\
    \ GOLD 4 (Very Severe): FEV1 <30%\n\nSYMPTOM ASSESSMENT:\n\nmMRC Dyspnea Scale:\n\
    - 0: Dyspnea only with strenuous exercise\n- 1: Short of breath when hurrying\n\
    - 2: Walks slower, stops after 100m\n- 3: Stops after few minutes\n- 4: Too breathless\
    \ to leave house\n\nCAT Score (COPD Assessment Test):\n- 0-40 score\n- <10: Low\
    \ impact, ≥10: High impact\n\nABCD ASSESSMENT:\n- Group A: Low symptoms (mMRC\
    \ 0-1, CAT <10), low risk (0-1 exacerbation/year)\n- Group B: High symptoms (mMRC\
    \ ≥2, CAT ≥10), low risk\n- Group C: Low symptoms, high risk (≥2 exacerbations\
    \ or ≥1 hospitalization)\n- Group D: High symptoms, high risk\n\nACUTE EXACERBATION:\n\
    \nDefinition:\n- Acute worsening of respiratory symptoms beyond normal variation\n\
    - Requires change in medication\n\nSeverity:\n- Mild: Treat with SABA only\n-\
    \ Moderate: SABA + antibiotics and/or oral corticosteroids\n- Severe: Requires\
    \ hospitalization or ED visit\n\nTreatment:\n1. Bronchodilators: Increase SABA\
    \ ± SAMA\n2. Systemic corticosteroids: Prednisone 40mg × 5 days\n3. Antibiotics\
    \ (if bacterial): Amoxicillin-clavulanate, macrolide, or fluoroquinolone × 5-7\
    \ days\n   Indications: Increased purulence + (increased volume OR increased dyspnea)\n\
    4. Oxygen: Target SpO2 88-92%\n5. NIV if pH 7.25-7.35, respiratory distress\n\n\
    STABLE COPD MANAGEMENT:\n\nNon-pharmacologic:\n- Smoking cessation (most important)\n\
    - Vaccinations: Influenza (annual), pneumococcal (PPSV23, PCV20)\n- Pulmonary\
    \ rehabilitation\n- Supplemental O2 if resting SpO2 ≤88% or PaO2 ≤55 mmHg\n\n\
    Pharmacologic (Based on ABCD):\n\nGroup A:\n- Bronchodilator PRN (SABA or SAMA)\n\
    \nGroup B:\n- LABA or LAMA\n- If persistent dyspnea: LABA + LAMA\n\nGroup C:\n\
    - LAMA\n- If further exacerbations: LAMA + LABA\n\nGroup D:\n- LAMA + LABA\n-\
    \ If eosinophils ≥300 or ≥2 exacerbations: Add ICS (LABA + LAMA + ICS)\n- If further\
    \ exacerbations: Add roflumilast or azithromycin\n\nKey Medications:\n- SABA:\
    \ Albuterol\n- SAMA: Ipratropium\n- LABA: Formoterol, salmeterol\n- LAMA: Tiotropium,\
    \ umeclidinium\n- ICS: Fluticasone, budesonide\n- Combinations: LABA/LAMA, LABA/ICS,\
    \ LABA/LAMA/ICS (triple therapy)\n\nCOMPLICATIONS:\n- Respiratory failure\n- Pneumonia\
    \ (increased risk with ICS)\n- Pneumothorax\n- Cor pulmonale\n- Depression/anxiety"
  metadata:
    category: respiratory
    diagnosis: copd
    priority: HIGH
    source: GOLD COPD Guidelines 2024
- id: stroke_assessment_nihss
