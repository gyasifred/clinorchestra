- id: extra_resp_001
  type: pattern
  content: 'Respiratory Failure Types: Type 1 (Hypoxemic) - PaO2 <60 mmHg with normal/low
    PaCO2, caused by V/Q mismatch (pneumonia, ARDS, pulmonary edema, PE). Type 2 (Hypercapnic)
    - PaCO2 >50 mmHg with/without hypoxemia, caused by hypoventilation (COPD, neuromuscular
    disease, CNS depression). Acute vs Chronic: Acute has pH <7.35 with elevated CO2;
    Chronic has normal pH due to metabolic compensation. Key findings: tachypnea,
    dyspnea, accessory muscle use, cyanosis, altered mental status. ABG is diagnostic.'
  metadata:
    category: pulmonary
    diagnosis: respiratory_failure
    priority: CRITICAL
    icd10_codes:
    - J96.01
    - J96.02
    - J96.91
    - J96.92
  created_at: '2025-11-10T00:00:00'
  name: Respiratory Failure Classification
- id: extra_chemo_001
  type: pattern
  content: 'Chemotherapy Encounter: Z51.11 (ICD-10) / V58.11 (ICD-9) codes indicate
    patient is admitted primarily for administration of chemotherapy. This is NOT
    a diagnosis but an encounter code. Clinical context: Patient has underlying malignancy
    (check for cancer diagnosis in PMH or concurrent diagnoses). Chemotherapy agents
    administered during this visit are diagnostic clues (cisplatin, carboplatin, 5-FU,
    doxorubicin, etc.). Complications to monitor: febrile neutropenia (fever + ANC<500),
    nausea/vomiting, mucositis, diarrhea, cytopenias, tumor lysis syndrome, cardiotoxicity,
    nephrotoxicity. Common concurrent diagnoses: cancer type (breast, lung, colon,
    lymphoma, etc.), anemia, thrombocytopenia, neutropenia, dehydration, electrolyte
    abnormalities. Lab surveillance: CBC, CMP, tumor markers. Supportive care: anti-emetics,
    growth factors (G-CSF), hydration, prophylactic antibiotics if neutropenic.'
  metadata:
    category: oncology
    diagnosis: chemotherapy_encounter
    priority: MODERATE
    icd9_codes:
    - V5811
    icd10_codes:
    - Z5111
  created_at: '2025-11-10T00:00:00'
  name: Chemotherapy Encounter - Clinical Context
- id: pregnancy_terminology_and_dating
  name: Pregnancy Terminology and Dating
  type: reference
  content: 'Gravida (G): Total pregnancies. Para (P): Births after 20 weeks. TPAL:
    Term, Preterm, Abortions, Living. Dating: LMP, ultrasound (most accurate 8-13
    weeks). Trimesters: 1st 0-13wk, 2nd 14-27wk, 3rd 28-40wk. Term: 37-40+6wk. Preterm
    <37wk, post-term ≥42wk.'
