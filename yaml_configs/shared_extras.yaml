- id: extra_depression_001
  type: diagnostic_criteria
  content: 'Major Depressive Disorder (MDD): DSM-5 criteria require ≥5 symptoms for
    ≥2 weeks with functional impairment, including ≥1 of: (1) Depressed mood most
    of day, (2) Anhedonia (loss of interest/pleasure). Additional symptoms: weight/appetite
    change, insomnia/hypersomnia, psychomotor agitation/retardation, fatigue, worthlessness/guilt,
    decreased concentration, recurrent thoughts of death/suicidal ideation. Severity:
    mild (few symptoms, minor impairment), moderate, severe (many symptoms, major
    impairment), severe with psychotic features. PHQ-9 score: 5-9 mild, 10-14 moderate,
    15-19 moderately severe, ≥20 severe. Suicidal risk assessment: MANDATO RY for
    all patients (ideation, plan, means, prior attempts). Treatment: psychotherapy
    (CBT), antidepressants (SSRI/SNRI first-line), ECT for severe/refractory. Hospitalization
    if acutely suicidal, psychotic, severe impairment.'
  metadata:
    category: psychiatry
    diagnosis: major_depressive_disorder
    priority: HIGH
    icd9_codes:
    - '311'
    icd10_codes:
    - F329
  created_at: '2025-11-10T00:00:00'
  name: Major Depressive Disorder - DSM-5 Criteria
- id: extra_alcohol_001
  type: diagnostic_criteria
  content: 'Alcohol Use Disorder: DSM-5 criteria ≥2 of 11 symptoms in 12 months: tolerance,
    withdrawal, drinking more/longer than intended, persistent desire/failed attempts
    to cut down, time spent obtaining/using/recovering, craving, role impairment,
    continued use despite social/interpersonal problems, activities given up, use
    in hazardous situations, continued despite physical/psychological problems. Severity:
    mild 2-3, moderate 4-5, severe ≥6. Alcohol Withdrawal: 6-24h onset: tremor, anxiety,
    diaphoresis, N/V, headache, insomnia. 12-48h: hallucinations. 48-96h: seizures
    (generalized tonic-clonic). Delirium Tremens (2-5d): confusion, disorientation,
    autonomic instability, hallucinations - medical emergency, 5-15% mortality. CIWA-Ar
    score: <8 minimal, 8-15 mild-moderate, >15 severe withdrawal. Treatment: benzodiazepines
    (symptom-triggered or fixed-schedule), thiamine, folate, multivitamin. Complications:
    cirrhosis, pancreatitis, cardiomyopathy, Wernicke-Korsakoff, peripheral neuropathy.'
  metadata:
    category: psychiatry_substance
    diagnosis: alcohol_use_disorder
    priority: HIGH
    icd9_codes:
    - '30500'
    icd10_codes:
    - F10129
    - F1010
  created_at: '2025-11-10T00:00:00'
  name: Alcohol Use Disorder & Withdrawal - Criteria
- id: anticoagulation_management_warfarin
  name: Anticoagulation Management - Warfarin
  type: guideline
  content: 'Target INR: 2-3 for most indications (DVT, PE, AFib), 2.5-3.5 for mechanical
    valves. Monitor INR regularly. Bleeding risk increases with INR >4. Reversal:
    Vitamin K (oral/IV), PCC, FFP for severe bleeding. Drug-drug and drug-food interactions
    common - educate patients.'
  metadata:
    category: pharmacotherapy
    subcategory: anticoagulation
    priority: medium
  created_at: '2025-11-05T02:53:21.381818'
