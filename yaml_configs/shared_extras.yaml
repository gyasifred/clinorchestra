    subcategory: opioids
    priority: medium
  created_at: '2025-11-05T02:53:21.382560'
- id: extra_hf_001
  type: diagnostic_criteria
  content: 'Heart Failure Classification: Acute vs Chronic, and Systolic vs Diastolic.
    Acute Decompensated Heart Failure presents with sudden onset dyspnea, orthopnea,
    paroxysmal nocturnal dyspnea, peripheral edema, elevated JVP, pulmonary rales.
    Key labs: elevated BNP/NT-proBNP (>400 pg/mL suggests HF). Imaging: chest X-ray
    shows pulmonary edema, cardiomegaly, pleural effusions. Echocardiogram shows reduced
    ejection fraction (<40% for HFrEF) or preserved EF with diastolic dysfunction
    (HFpEF). Acute on chronic HF is exacerbation of existing chronic heart failure.'
  metadata:
    category: cardiovascular
    diagnosis: heart_failure
    priority: HIGH
    icd10_codes:
    - I50.23
    - I50.33
    - I50.43
  created_at: '2025-11-10T00:00:00'
  name: Heart Failure Classification and Diagnosis
- id: extra_hhd_ckd_001
  type: diagnostic_criteria
  content: 'Hypertensive Heart Disease with CKD (I13.0): Combined diagnosis of HTN-related
    cardiac dysfunction + chronic kidney disease. Hypertensive Heart Disease: LVH
    (ECG: increased voltage, echo: wall thickness >11mm women, >12mm men), diastolic
    dysfunction (impaired relaxation), may progress to HF (systolic or diastolic).
    Chronic Kidney Disease staging: Stage 1 (GFR ≥90 + kidney damage), Stage 2 (GFR
    60-89), Stage 3a (45-59), Stage 3b (30-44), Stage 4 (15-29), Stage 5 (<15 or dialysis).
    Clinical: HTN history, kidney disease history, volume overload, dyspnea, peripheral
    edema, uremia. Labs: elevated Cr, decreased GFR, proteinuria, anemia of CKD. Echo:
    LVH, preserved or reduced EF. Treatment: BP control (ACE-I/ARB nephroprotective),
    diuretics for volume, manage CKD complications (anemia, bone disease, acidosis,
    hyperkalemia). Cardiac-renal syndrome interplay: HF worsens kidney function, CKD
    increases cardiac risk.'
  metadata:
    category: cardiovascular_renal
    diagnosis: hypertensive_heart_ckd
    priority: HIGH
    icd10_codes:
    - I130
  created_at: '2025-11-10T00:00:00'
  name: Hypertensive Heart Disease with CKD - Combined Pathology
