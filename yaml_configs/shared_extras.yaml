- id: dehydration_assessment
  name: Dehydration Assessment
  type: criteria
  content: 'Mild (3-5% weight loss): Slightly dry mucous membranes, normal vital signs.
    Moderate (6-9%): Dry mucous membranes, decreased skin turgor, tachycardia, decreased
    urine output. Severe (≥10%): Sunken eyes/fontanelle, poor perfusion, hypotension,
    lethargy. Infants and elderly at higher risk.'
  metadata:
    category: fluid_management
    subcategory: dehydration
    priority: medium
  created_at: '2025-11-05T02:53:21.380988'
- id: extra_chest_pain_001
  type: diagnostic_criteria
  content: 'Chest Pain Evaluation: MUST rule out life-threatening causes first: ACS
    (troponin, ECG), aortic dissection (BP differential, CT angio), PE (d-dimer, CTPA),
    pneumothorax (CXR), cardiac tamponade (echo). RED FLAGS: crushing substernal pain,
    radiation to arm/jaw, diaphoresis, dyspnea, hypotension, syncope. Cardiac: exertional
    pain relieved by rest/nitrates suggests angina; prolonged pain >20min suggests
    MI; positional pain suggests pericarditis. Pulmonary: pleuritic pain worse with
    breathing (PE, pneumonia, pleuritis). GI: burning epigastric pain (GERD), worse
    with meals. MSK: reproducible with palpation. Risk stratification: HEART score,
    TIMI score. Workup: troponin x2-3, ECG, CXR minimum. Disposition based on risk
    and clinical suspicion.'
  metadata:
    category: cardiovascular
    diagnosis: chest_pain
    priority: CRITICAL
    icd9_codes:
    - '78650'
    - '78659'
    icd10_codes:
    - R079
  created_at: '2025-11-10T00:00:00'
  name: Chest Pain - Diagnostic Approach
- id: medication_dosing_by_weight_pediatric
  name: Medication Dosing by Weight - Pediatric
  type: pattern
  content: 'Many pediatric medications dosed by mg/kg. Always verify: 1) Weight in
    kg, 2) Dose calculation, 3) Maximum dose limit, 4) Frequency. Example: Amoxicillin
    40-50 mg/kg/day divided BID-TID, max 1500 mg/day. Acetaminophen 10-15 mg/kg q4-6h,
    max 75 mg/kg/day. Double-check all calculations.'
  metadata:
    category: pediatrics
    subcategory: dosing
    priority: high
  created_at: '2025-11-05T02:53:21.388278'
- id: coronary_atherosclerosis_criteria
  type: diagnostic_criteria
  name: Coronary Atherosclerosis - Diagnosis and Classification
  content: "CORONARY ARTERY DISEASE (CAD) / ATHEROSCLEROSIS:\n\nDEFINITION:\n- Atherosclerotic\
    \ plaque buildup in coronary arteries\n- May be asymptomatic or present as stable\
    \ angina, ACS, or sudden cardiac death\n\nCLINICAL PRESENTATION:\n- Stable angina:\
    \ predictable chest pain with exertion, relieved by rest/nitroglycerin\n- Unstable\
    \ angina: new onset, crescendo, or rest angina\n- Silent ischemia: no symptoms\
    \ despite documented ischemia\n\nRISK FACTORS (Major):\n- Non-modifiable: Age\
    \ (men ≥45, women ≥55), male sex, family history\n- Modifiable: Smoking, hypertension,\
    \ diabetes, dyslipidemia, obesity, sedentary lifestyle\n\nDIAGNOSTIC TESTING:\n\
    1. Non-invasive:\n   - Exercise ECG stress test (sensitivity 68%, specificity\
    \ 77%)\n   - Stress echocardiography or nuclear imaging\n   - Coronary CTA (high\
    \ NPV for excluding CAD)\n   - Coronary calcium score (Agatston score)\n2. Invasive:\n\
    \   - Coronary angiography (gold standard)\n   - Fractional flow reserve (FFR)\
    \ for lesion significance\n\nSIGNIFICANCE:\n- ≥50% stenosis in left main coronary\
    \ artery\n- ≥70% stenosis in other major epicardial vessels\n\nTREATMENT:\n- Medical:\
    \ Antiplatelet, statin, beta-blocker, ACE-I/ARB, nitrates\n- Revascularization:\
    \ PCI vs CABG based on anatomy and SYNTAX score"
  metadata:
    category: cardiovascular
    diagnosis: coronary_atherosclerosis
    priority: HIGH
    source: AHA/ACC CAD Guidelines
- id: liver_function_interpretation
  name: Liver Function Interpretation
  type: pattern
  content: 'Hepatocellular injury: Elevated AST/ALT (ALT>AST usually, except alcoholic).
    Cholestatic: Elevated Alk Phos, GGT, bilirubin. Synthetic function: Albumin, INR/PT.
    AST/ALT >1000 suggests acute injury (toxin, ischemia, viral). Chronic: elevated
    Alk Phos suggests biliary obstruction.'
  metadata:
    category: hepatology
    subcategory: lab_interpretation
    priority: medium
  created_at: '2025-11-05T02:53:21.385108'
- id: pulmonary_embolism_criteria
  type: diagnostic_criteria
  name: Pulmonary Embolism - Diagnosis and Risk Stratification
  content: "PULMONARY EMBOLISM (PE):\n\nDEFINITION:\n- Obstruction of pulmonary artery\
    \ or branches by thrombus (usually from DVT)\n\nCLINICAL PRESENTATION:\n- Dyspnea\
    \ (most common, 73%)\n- Pleuritic chest pain (44%)\n- Cough (34%), hemoptysis\
    \ (13%)\n- Tachypnea >20/min (54%)\n- Tachycardia >100 bpm (24%)\n- Signs of DVT\
    \ (15%)\n\nPRE-TEST PROBABILITY - Wells Score:\n- Clinical signs DVT (3 points)\n\
    - PE most likely diagnosis (3)\n- HR >100 (1.5)\n- Immobilization ≥3 days or surgery\
    \ within 4 weeks (1.5)\n- Prior PE/DVT (1.5)\n- Hemoptysis (1)\n- Malignancy (1)\n\
    \nInterpretation:\n- ≤4: PE unlikely (use D-dimer)\n- >4: PE likely (proceed to\
    \ imaging)\n\nPESI (Pulmonary Embolism Severity Index):\n- Age, male sex, cancer,\
    \ HF, COPD, HR, SBP, RR, temp, O2 sat, mental status\n- Class I-II: Low risk (mortality\
    \ <3%)\n- Class III-V: High risk (mortality 3-25%)\n\nDIAGNOSTIC WORKUP:\n\n1.\
    \ D-DIMER:\n   - High sensitivity, low specificity\n   - <500 ng/mL rules out\
    \ PE if low pre-test probability\n   - Age-adjusted: Age × 10 for patients >50\
    \ years\n   - Limited use if high pre-test probability, hospitalized, cancer,\
    \ pregnant\n\n2. CT PULMONARY ANGIOGRAPHY (CTPA):\n   - Gold standard for diagnosis\n\
    \   - Sensitivity 83%, specificity 96%\n   - Direct visualization of clot\n\n\
    3. V/Q SCAN:\n   - Alternative if contrast contraindicated\n   - High probability\
    \ scan diagnostic\n   - Normal scan rules out PE\n\n4. ADDITIONAL TESTS:\n   -\
    \ Lower extremity ultrasound (if DVT suspected)\n   - ECG: Sinus tachycardia,\
    \ S1Q3T3 pattern (20%)\n   - ABG: Hypoxemia, respiratory alkalosis\n   - Troponin,\
    \ BNP (prognostic)\n   - Echocardiogram (assess RV strain)\n\nRISK STRATIFICATION:\n\
    \nMassive PE (High-risk):\n- Sustained hypotension (SBP <90 or drop ≥40mmHg >15min)\n\
    - Cardiogenic shock, cardiac arrest\n- Mortality 25-50%\n\nSubmassive PE (Intermediate-risk):\n\
    - Hemodynamically stable\n- RV dysfunction (echo or CT) OR troponin elevation\n\
    - Mortality 3-15%\n\nLow-risk PE:\n- Hemodynamically stable\n- No RV dysfunction\
    \ or troponin elevation\n- PESI class I-II\n- Mortality <1%, consider outpatient\
    \ treatment\n\nTREATMENT:\n\n1. ANTICOAGULATION (All patients):\n   \n   Initial:\n\
    \   - LMWH (enoxaparin 1 mg/kg SC q12h or 1.5 mg/kg daily)\n   - Unfractionated\
    \ heparin (if renal insufficiency, high bleeding risk)\n   - Fondaparinux\n  \
    \ \n   Long-term:\n   - DOACs preferred: Rivaroxaban, apixaban, edoxaban, dabigatran\n\
    \   - Warfarin (target INR 2-3) if DOAC contraindicated\n   - Duration:\n    \
    \ * Provoked (surgery, trauma): 3 months\n     * Unprovoked: 3-6 months (consider\
    \ extended if low bleeding risk)\n     * Cancer-associated: 3-6 months (prefer\
    \ LMWH or DOAC)\n     * Recurrent: Indefinite\n\n2. THROMBOLYSIS (Massive PE):\n\
    \   - tPA 100mg IV over 2 hours\n   - Contraindications: Active bleeding, recent\
    \ surgery, ICH, ischemic stroke <3mo\n\n3. CATHETER-DIRECTED THERAPY:\n   - Consider\
    \ if massive PE with contraindication to systemic lysis\n   - Or submassive PE\
    \ with deterioration\n\n4. SURGICAL EMBOLECTOMY:\n   - Rescue therapy if thrombolysis\
    \ fails or contraindicated\n\n5. IVC FILTER:\n   - Only if absolute contraindication\
    \ to anticoagulation\n   - Prefer retrievable filters\n\n6. SUPPORTIVE:\n   -\
    \ Oxygen to maintain SpO2 >90%\n   - Fluid resuscitation (caution: avoid overload\
    \ in RV failure)\n   - Vasopressors if shock (norepinephrine)\n\nPROGNOSIS:\n\
    - Overall mortality: 10-30% (if untreated)\n- 2-3% (if treated)\n- Recurrence\
    \ risk: 5-10% at 1 year if unprovoked"
  metadata:
    category: cardiovascular
    diagnosis: pulmonary_embolism
    priority: CRITICAL
    source: ESC PE Guidelines 2019, CHEST Guidelines
- id: fetal_heart_rate_interpretation
  name: Fetal Heart Rate Interpretation
  type: criteria
  content: 'Baseline 110-160 bpm normal. Tachycardia >160, bradycardia <110. Variability:
    Absent <5 bpm, minimal 5-10, moderate 10-25 (reassuring), marked >25. Accelerations:
    15 bpm above baseline for 15 sec (reactive NST). Decelerations: Early (head compression),
    variable (cord compression), late (uteroplacental insufficiency - concerning).'
  metadata:
    category: obstetrics
    subcategory: fetal_monitoring
    priority: medium
  created_at: '2025-11-05T02:53:21.386629'
- id: pressure_injury_staging
  name: Pressure Injury Staging
  type: criteria
  content: 'Stage 1: Non-blanchable erythema, intact skin. Stage 2: Partial-thickness
    skin loss, shallow ulcer. Stage 3: Full-thickness skin loss, subcutaneous fat
    visible. Stage 4: Full-thickness tissue loss, bone/tendon/muscle exposed. Unstageable:
    Depth unknown due to slough/eschar. DTI: Purple/maroon intact skin or blood blister.'
  metadata:
    category: wound_care
    subcategory: pressure_injuries
    priority: medium
  created_at: '2025-11-05T02:53:21.390004'
