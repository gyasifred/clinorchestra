- id: newborn_apgar_scoring
  name: Newborn APGAR Scoring
  type: criteria
  content: 'At 1 and 5 minutes. Each 0-2 points: Appearance (color), Pulse (HR), Grimace
    (reflex), Activity (tone), Respiration. 7-10 reassuring, 4-6 moderately abnormal
    (requires intervention), 0-3 critically low (immediate resuscitation). 5-min score
    <7 associated with increased risk.'
