  type: reference
  content: 'Eye opening: 4 spontaneous, 3 to voice, 2 to pain, 1 none. Verbal: 5 oriented,
    4 confused, 3 inappropriate words, 2 incomprehensible, 1 none. Motor: 6 obeys,
    5 localizes, 4 withdraws, 3 flexion, 2 extension, 1 none. Total 3-15. ≤8 suggests
    severe injury, consider intubation.'
