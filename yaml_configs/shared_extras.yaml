- id: child_pugh_score_for_cirrhosis
  name: Child-Pugh Score for Cirrhosis
  type: criteria
  content: 'Assess: Bilirubin, Albumin, INR, Ascites, Encephalopathy. Class A (5-6
    points): Compensated, 1-2 yr survival 100%. Class B (7-9): Intermediate, 1-2 yr
    survival 60-80%. Class C (10-15): Decompensated, 1-2 yr survival 35-45%. Guides
    prognosis and transplant timing.'
  metadata:
    category: hepatology
    subcategory: cirrhosis
    priority: medium
  created_at: '2025-11-05T02:53:21.385370'
- id: preeclampsia_diagnosis
  name: Preeclampsia Diagnosis
  type: criteria
  content: 'After 20 weeks: BP ≥140/90 on 2 occasions 4h apart + proteinuria (≥300mg/24h
    or P/C ratio ≥0.3) or end-organ dysfunction. Severe features: BP ≥160/110, platelets
    <100k, Cr >1.1, pulmonary edema, visual symptoms, RUQ pain. HELLP: Hemolysis,
    Elevated Liver enzymes, Low Platelets.'
