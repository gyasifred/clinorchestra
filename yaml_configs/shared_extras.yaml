  created_at: '2025-11-05T02:53:21.386350'
- id: opioid_equianalgesic_dosing
  name: Opioid Equianalgesic Dosing
  type: reference
  content: 'Approximate oral equivalents to morphine 30mg: Hydrocodone 30mg, Hydromorphone
    6mg, Oxycodone 20mg, Tramadol 200mg. IV to PO conversion: Morphine 1:3 ratio.
    Fentanyl transdermal 12mcg/hr ≈ morphine 30mg/day oral. Reduce dose 25-50% when
    rotating opioids.'
  metadata:
