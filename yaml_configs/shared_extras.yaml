- id: electrolyte_abnormalities_hyperkalemia
  name: Electrolyte Abnormalities - Hyperkalemia
  type: criteria
  content: 'Mild 5.5-6.0 mEq/L, Moderate 6.1-7.0, Severe >7.0. ECG changes: peaked
    T waves, widened QRS, sine wave (severe). Causes: renal failure, K-sparing diuretics,
    ACE inhibitors, tissue breakdown. Treatment: Calcium gluconate (cardiac protection),
    insulin + glucose, albuterol, dialysis if severe.'
  metadata:
    category: laboratory
    subcategory: electrolytes
    priority: high
  created_at: '2025-11-05T02:53:21.381516'
- id: pain_assessment_scales
  name: Pain Assessment Scales
  type: reference
  content: 'Numeric (0-10): 0=no pain, 1-3 mild, 4-6 moderate, 7-10 severe. Visual
    Analog Scale (VAS): Mark on line. FLACC (pediatric): Face, Legs, Activity, Cry,
    Consolability (0-10). Wong-Baker FACES (pediatric): Facial expressions (0-10).
    Reassess after interventions.'
  metadata:
    category: pain_management
    subcategory: assessment
    priority: medium
  created_at: '2025-11-05T02:53:21.382167'
