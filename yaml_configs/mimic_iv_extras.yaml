- name: kdigo_ckd_stages
  type: guideline
  keywords:
  - ckd
  - chronic kidney disease
  - kdigo
  - egfr
  - renal insufficiency
  - kidney disease
  - ckd stage
  - chronic renal failure
  content: 'KDIGO Chronic Kidney Disease (CKD) Classification:


    CKD Definition:

    Kidney damage or GFR <60 mL/min/1.73m² for ≥3 months


    Stages Based on GFR:


    Stage 1: Normal or High GFR

    - GFR: ≥90 mL/min/1.73m²

    - Kidney damage present (albuminuria, hematuria, structural abnormality)

    - Description: Kidney damage with normal or increased GFR


    Stage 2: Mild Reduction in GFR

    - GFR: 60-89 mL/min/1.73m²

    - With kidney damage

    - Description: Mildly decreased GFR


    Stage 3a: Mild to Moderate Reduction

    - GFR: 45-59 mL/min/1.73m²

    - Description: Mildly to moderately decreased GFR

    - Clinical action: Evaluate and treat complications, slow progression


    Stage 3b: Moderate to Severe Reduction

    - GFR: 30-44 mL/min/1.73m²

    - Description: Moderately to severely decreased GFR

    - Clinical action: More intensive management of complications


    Stage 4: Severe Reduction

    - GFR: 15-29 mL/min/1.73m²

    - Description: Severely decreased GFR

    - Clinical action: Prepare for kidney replacement therapy


    Stage 5: Kidney Failure (ESRD)

    - GFR: <15 mL/min/1.73m²

    - Description: Kidney failure

    - Clinical action: Kidney replacement therapy if uremic


    Albuminuria Categories:

    A1 (Normal/Mild): <30 mg/g creatinine

    A2 (Moderate): 30-300 mg/g creatinine (microalbuminuria)

    A3 (Severe): >300 mg/g creatinine (macroalbuminuria)


    Risk Stratification (GFR + Albuminuria):

    - Green: Low risk (Stage 1-2, A1)

    - Yellow: Moderately increased risk

    - Orange: High risk

    - Red: Very high risk (Stage 4-5 or A3)


    Complications by Stage:

    Stage 3: Anemia, bone disease onset

    Stage 4: Hyperkalemia, metabolic acidosis, hyperphosphatemia

    Stage 5: Uremia, need for RRT consideration


    Source: KDIGO 2012 Clinical Practice Guideline for the Evaluation and Management
    of Chronic Kidney Disease'
  source: KDIGO CKD Guidelines 2012
  relevance_score: 1.0
