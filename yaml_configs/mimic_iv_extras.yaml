- id: uti_criteria
  type: diagnostic_criteria
  name: Urinary Tract Infection - Classification and Management
  content: "URINARY TRACT INFECTION (UTI):\n\nCLASSIFICATION:\n\n1. UNCOMPLICATED\
    \ CYSTITIS:\n   - Non-pregnant, premenopausal women\n   - No structural/functional\
    \ abnormalities\n   - Symptoms: Dysuria, frequency, urgency, suprapubic pain\n\
    \   - No fever or systemic symptoms\n\n2. COMPLICATED UTI:\n   - Male sex, pregnancy,\
    \ immunosuppression\n   - Structural/functional abnormalities (stones, catheter)\n\
    \   - Healthcare-associated\n   - Recent antibiotic use or resistant organisms\n\
    \n3. PYELONEPHRITIS:\n   - Upper tract infection\n   - Fever, flank pain, CVA\
    \ tenderness\n   - Nausea/vomiting\n   - May have lower tract symptoms\n\n4. ASYMPTOMATIC\
    \ BACTERIURIA:\n   - Positive culture without symptoms\n   - Treatment only in\
    \ pregnancy or before urologic procedures\n\nDIAGNOSTIC CRITERIA:\n\nUncomplicated\
    \ cystitis:\n- Symptoms alone sufficient in young women\n- Urinalysis: Pyuria,\
    \ bacteriuria, + nitrites, + leukocyte esterase\n- Culture not routinely needed\n\
    \nComplicated UTI/Pyelonephritis:\n- Urinalysis and urine culture\n- Culture >10^5\
    \ CFU/mL (or >10^3 if catheterized)\n- Blood cultures if septic\n- Imaging (ultrasound,\
    \ CT) if complicated course\n\nCOMMON PATHOGENS:\n- E. coli (75-95%)\n- Klebsiella,\
    \ Proteus, Enterococcus\n- Staphylococcus saprophyticus (young women)\n- Pseudomonas\
    \ (catheter-associated)\n\nTREATMENT:\n\nUncomplicated Cystitis (3-5 days):\n\
    - First-line: Nitrofurantoin 100mg BID × 5 days\n- Alternative: TMP-SMX DS BID\
    \ × 3 days (if local resistance <20%)\n- Second-line: Fosfomycin 3g single dose,\
    \ Beta-lactams\n\nComplicated UTI (7-14 days):\n- Fluoroquinolone (ciprofloxacin,\
    \ levofloxacin)\n- Ceftriaxone if severe\n- Tailor based on culture results\n\n\
    Pyelonephritis:\n- Outpatient (mild): Fluoroquinolone × 7 days or ceftriaxone\
    \ 1g IV then oral\n- Inpatient (moderate-severe): Ceftriaxone or fluoroquinolone\
    \ IV\n- Duration: 10-14 days total\n\nCatheter-Associated UTI (CAUTI):\n- Remove\
    \ or replace catheter if possible\n- 7-day treatment if prompt resolution\n- 10-14\
    \ days if delayed response\n\nPREVENTION:\n- Adequate hydration\n- Post-coital\
    \ voiding (women)\n- Avoid spermicides\n- Cranberry products (limited evidence)\n\
    - Prophylaxis if recurrent (≥2 UTIs in 6mo or ≥3 in 12mo)"
  metadata:
    category: infectious
    diagnosis: urinary_tract_infection
    priority: MEDIUM
    source: IDSA UTI Guidelines 2019
- id: extra_sepsis_001
  type: diagnostic_criteria
  content: 'Sepsis-3 Definition (2016): Sepsis is life-threatening organ dysfunction
    caused by a dysregulated host response to infection. Clinically defined as suspected
    or documented infection AND acute increase in Sequential Organ Failure Assessment
    (SOFA) score ≥2 points. Septic Shock is sepsis with persistent hypotension requiring
    vasopressors to maintain MAP ≥65 mmHg AND lactate >2 mmol/L despite adequate fluid
    resuscitation. Key indicators: fever/hypothermia, tachycardia, tachypnea, hypotension,
    altered mental status, elevated lactate, elevated WBC or leukopenia.'
  metadata:
    category: infectious_disease
