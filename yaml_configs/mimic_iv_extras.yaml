- id: sepsis_recognition_qsofa
  name: Sepsis Recognition - qSOFA
  type: criteria
  content: 'Quick SOFA (≥2 indicates sepsis risk): Respiratory rate ≥22/min, Altered
    mentation (GCS <15), Systolic BP ≤100 mmHg. SIRS criteria (≥2): Temp >38°C or
    <36°C, HR >90, RR >20 or PaCO2 <32, WBC >12k or <4k or >10% bands. Early recognition
    critical for outcomes.'
