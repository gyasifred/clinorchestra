- id: syncope_criteria
  type: diagnostic_criteria
  name: Syncope - Evaluation and Risk Stratification
  content: "SYNCOPE:\n\nDEFINITION:\n- Transient loss of consciousness (TLOC)\n- Rapid\
    \ onset, short duration, spontaneous complete recovery\n- Due to global cerebral\
    \ hypoperfusion\n\nCLASSIFICATION:\n\n1. REFLEX (NEURALLY-MEDIATED) SYNCOPE (60%):\n\
    \   - Vasovagal (most common): Emotional stress, pain, prolonged standing\n  \
    \ - Situational: Cough, micturition, defecation, post-exercise\n   - Carotid sinus\
    \ hypersensitivity\n   Mechanism: Inappropriate reflex → bradycardia/vasodilation\n\
    \n2. ORTHOSTATIC HYPOTENSION (15%):\n   - Volume depletion, medications (diuretics,\
    \ vasodilators)\n   - Autonomic failure (diabetes, Parkinson's, age)\n   - Defined:\
    \ SBP drop ≥20 mmHg or DBP ≥10 mmHg within 3min of standing\n\n3. CARDIAC SYNCOPE\
    \ (10-15%):\n   a. Arrhythmic:\n      - Bradycardia: Sinus node dysfunction, AV\
    \ block\n      - Tachycardia: VT, SVT, long QT, Brugada, WPW\n   b. Structural:\n\
    \      - Aortic stenosis, HCM, cardiac tamponade\n      - Pulmonary embolism,\
    \ pulmonary hypertension\n      - MI, aortic dissection\n   Highest mortality\
    \ risk\n\n4. UNKNOWN CAUSE (10-15%)\n\nEVALUATION:\n\nINITIAL (All patients):\n\
    1. History: Detailed description of event, prodrome, triggers, position, recovery\n\
    2. Physical exam: Orthostatic vital signs, cardiac exam, neurologic exam\n3. ECG:\
    \ Assess for arrhythmia, conduction disease, structural disease\n\nRED FLAGS (High-risk\
    \ features):\n- Age >60\n- No prodrome (sudden onset)\n- During exertion or supine\n\
    - Chest pain, dyspnea, palpitations\n- Family history sudden cardiac death\n-\
    \ ECG abnormalities: LBBB, bifascicular block, QTc >500ms, Brugada pattern, epsilon\
    \ waves, Q waves\n- Structural heart disease, HF\n- Severe anemia, electrolyte\
    \ abnormality\n\nADDITIONAL TESTING (Based on suspicion):\n\n1. CARDIAC:\n   -\
    \ Echocardiogram: If structural disease suspected\n   - Telemetry/Holter: If arrhythmia\
    \ suspected\n   - Event recorder (30-day): If recurrent unexplained\n   - Implantable\
    \ loop recorder: Recurrent unexplained, high-risk\n   - Exercise stress test:\
    \ If exertional syncope\n   - EP study: If high-risk ECG or known structural disease\n\
    \n2. ORTHOSTATIC:\n   - Tilt table test: If vasovagal suspected\n   - Autonomic\
    \ testing\n\n3. NEUROLOGIC (Rarely needed):\n   - CT/MRI brain: Only if focal\
    \ neurologic signs (not syncope)\n   - EEG: Only if concern for seizure\n   -\
    \ Carotid ultrasound: Not routinely indicated\n\nRISK STRATIFICATION - SAN FRANCISCO\
    \ SYNCOPE RULE:\nHigh risk if ANY:\n- History of heart failure (C)\n- Hematocrit\
    \ <30% (H)\n- Abnormal ECG (E)\n- Shortness of breath (S)\n- Systolic BP <90 mmHg\
    \ (T)\n\nAlternative: ROSE, OESIL, EGSYS scores\n\nMANAGEMENT:\n\n1. REFLEX SYNCOPE:\n\
    \   - Education, reassurance\n   - Avoid triggers, adequate hydration\n   - Physical\
    \ counterpressure maneuvers\n   - Midodrine or fludrocortisone if severe recurrent\n\
    \n2. ORTHOSTATIC HYPOTENSION:\n   - Adequate hydration (2-3L daily)\n   - Increase\
    \ salt intake\n   - Compression stockings\n   - Review/adjust medications\n  \
    \ - Midodrine, fludrocortisone, droxidopa\n\n3. CARDIAC SYNCOPE:\n   - Pacemaker:\
    \ Bradycardia, AV block\n   - ICD: Ventricular arrhythmias, high-risk cardiomyopathy\n\
    \   - Ablation: Supraventricular tachycardias\n   - Treat underlying structural\
    \ disease\n\n4. DRIVING RESTRICTIONS:\n   - Cardiac syncope: 3-6 months until\
    \ treated\n   - Single vasovagal: May resume after counseling\n   - Recurrent\
    \ unexplained: Until diagnosis/treatment\n\nPROGNOSIS:\n- Reflex/orthostatic:\
    \ Benign prognosis\n- Cardiac: 1-year mortality 20-40%\n- Overall recurrence:\
    \ 30% at 3 years"
  metadata:
    category: cardiovascular
    diagnosis: syncope
    priority: MEDIUM
    source: ESC Syncope Guidelines 2018, AHA/ACC/HRS
- name: kdigo_aki_stages
  type: guideline
  keywords:
  - aki
  - acute kidney injury
  - kdigo
  - creatinine
  - renal failure
  - kidney injury
  - aki stage
  - aki staging
  content: 'KDIGO Acute Kidney Injury (AKI) Staging Criteria:


    Definition: AKI is defined as any of the following:

    - Increase in serum creatinine by ≥0.3 mg/dL within 48 hours

    - Increase in serum creatinine to ≥1.5 times baseline within 7 days

    - Urine output <0.5 mL/kg/h for 6 hours


    Staging:


    Stage 1:

    - Serum creatinine: 1.5-1.9 times baseline OR ≥0.3 mg/dL increase

    - Urine output: <0.5 mL/kg/h for 6-12 hours


    Stage 2:

    - Serum creatinine: 2.0-2.9 times baseline

    - Urine output: <0.5 mL/kg/h for ≥12 hours


    Stage 3:

    - Serum creatinine: 3.0 times baseline OR increase to ≥4.0 mg/dL OR initiation
    of renal replacement therapy (RRT)

    - Urine output: <0.3 mL/kg/h for ≥24 hours OR anuria for ≥12 hours


    Baseline Creatinine:

    - Use the lowest creatinine value in the previous 7 days as baseline

    - If no prior creatinine available, may estimate using MDRD equation assuming
    baseline GFR 75 mL/min/1.73m²


    Clinical Significance:

    - Even Stage 1 AKI is associated with increased mortality and morbidity

    - AKI increases risk of progression to chronic kidney disease (CKD)

    - Early recognition allows for preventive interventions (fluid management, medication
    adjustment, nephrotoxin avoidance)


    Source: KDIGO Clinical Practice Guideline for Acute Kidney Injury (Kidney International
    Supplements 2012)'
  source: KDIGO AKI Guidelines 2012
  relevance_score: 1.0
