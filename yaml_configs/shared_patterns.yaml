  enabled: true
- name: standardize_crp
  pattern: \b(CRP|crp|c[\s\-]?reactive\s+protein)[\s:]*(\d+\.?\d*)\s*(mg\s*/\s*L|mg\/L)
  replacement: 'CRP: \2 mg/L'
  description: Standardize C-reactive protein format
  enabled: true
- name: fix_time_placeholders
  pattern: _time_
  replacement: '[TIME]'
  description: Replace time placeholders with readable marker
  enabled: true
- name: standardize_follow_up
  pattern: \b(f\/u|F\/U|f\/up|follow[\s\-]?up)\b
