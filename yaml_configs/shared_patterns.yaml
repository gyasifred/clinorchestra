- name: normalize_lactate
  pattern: (?:lactate|lactic acid)\s*[:=]?\s*(\d+\.?\d*)\s*(?:mmol/L|mEq/L)?
  replacement: 'Lactate: \1 mmol/L'
  description: 'Standardize lactate measurements to format ''Lactate: value mmol/L'''
  enabled: true
- name: fix_formula_concentration
  pattern: (\d+\.?\d*)\s*cal\s*/\s*(oz|ml|mL)
  replacement: \1 cal/\2
  description: Standardize formula caloric density format
  enabled: true
- name: normalize_respiratory_rate
  pattern: (?:RR|respiratory rate|resp rate|R\.?R\.?)\s*[:=]?\s*(\d{1,2})(?:\s*breaths/min|\s*bpm)?
  replacement: 'RR: \1 breaths/min'
  description: 'Standardize respiratory rate measurements to format ''RR: value breaths/min'''
  enabled: true
- name: normalize_medication_dose_mcg
  pattern: (\w+)\s+(\d+)\s*mcg\b
  replacement: \1 \2mcg
  description: Normalize medication dosing in mcg
  enabled: true
- name: normalize_goal_weight
  pattern: goal\s*(?:weight)?[\s:]*(\d+\.?\d*)\s*(kg|g|lb)
  replacement: 'Goal weight: \1 \2'
  description: Standardize goal weight notation
  enabled: true
- name: extract_temperature
  pattern: (?i)(?:temp(?:erature)?|t)[:\s]*([0-9]{2,3}\.?[0-9]?)\s*([FC°])?
  replacement: 'Temperature: \1\2'
  description: Extract and standardize temperature readings
  enabled: true
- name: expand_sora
  pattern: \b(SORA|sora)\b
  replacement: spontaneous respiration in room air
  description: Expand SORA abbreviation
  enabled: true
- name: normalize_birth_weight
  pattern: \b(birth\s+weight|birthweight|BW)[\s:]*(\d+\.?\d*)\s*(g|kg|grams?|kilograms?)
  replacement: 'Birth weight: \2 \3'
  description: Standardize birth weight notation
  enabled: true
- name: fix_secondary_to
  pattern: \b(2°|secondary\s+to|sec\s+to|due\s+to)\b
  replacement: secondary to
  description: Standardize secondary to notation
  enabled: true
- name: normalize_lab_units_slash
  pattern: (\d+\.?\d*)\s*([a-zA-Z]+)\s*/\s*([a-zA-Z]+)
  replacement: \1 \2/\3
  description: Remove spaces around slashes in lab units
  enabled: true
- name: normalize_temperature
  pattern: (?:temp|temperature|T)\s*[:=]?\s*(\d{2,3}\.?\d?)\s*(?:°?F|°?C|degrees?)?
  replacement: 'Temp: \1°F'
  description: 'Standardize temperature measurements to format ''Temp: value°F'' (assumes
    Fahrenheit unless otherwise specified)'
  enabled: true
- name: extract_oxygen_saturation
  pattern: (?i)(?:spo2|o2\s+sat|oxygen\s+saturation)[:\s]*([0-9]{1,3})%?
  replacement: 'SpO2: \1%'
  description: Extract and standardize oxygen saturation
  enabled: true
- name: standardize_negative_for
  pattern: \b(negative|neg|denies|no\s+c\/o|no\s+complaints?\s+of)\s+(?:for\s+)?
  replacement: 'negative for '
  description: Standardize negation language
  enabled: true
- name: standardize_albumin
  pattern: \b(albumin|alb)[\s:]*(\d+\.?\d*)\s*(g\s*/\s*dL|g\/dL|gm\/dL)
  replacement: 'Albumin: \2 g/dL'
  description: Standardize albumin lab format
  enabled: true
- name: normalize_oxygen_saturation
  pattern: O2\s*sat:?\s*(\d{2,3})%?
  replacement: oxygen saturation \1%
  description: Normalize oxygen saturation
  enabled: true
- name: detect_thyroid_disorder
  pattern: (?:hypothyroid|thyroid (?:disorder|disease|dysfunction))|TSH (?:elevated|high)
  replacement: '[THYROID_DISORDER]'
  description: Detect thyroid disorder (reversible cause of cognitive impairment)
  enabled: true
- name: normalize_diagnosis_dm
  pattern: \bDM\b
  replacement: diabetes mellitus
  description: Expand DM to diabetes mellitus
  enabled: true
- name: extract_gcs
  pattern: (?i)(?:gcs|glasgow\s+coma\s+scale)[:\s]*([0-9]{1,2})
  replacement: 'GCS: \1'
  description: Extract Glasgow Coma Scale score (mental status)
  enabled: true
- name: remove_sentence_tags
  pattern: \s*<\/?\s*s\s*>\s*
  replacement: '. '
  description: Remove XML sentence tags and replace with periods
  enabled: true
- name: standardize_bid_tid_qid_v2
  pattern: \b(BID|TID|QID|QD)\b
  replacement: \1
  description: Standardize medication frequency abbreviations
  enabled: true
- name: normalize_medication_dose_mg
  pattern: (\w+)\s+(\d+)\s*mg\b
  replacement: \1 \2mg
  description: Normalize medication dosing in mg
  enabled: true
- name: normalize_hba1c
  pattern: HbA1[Cc]:?\s*(\d{1,2}\.?\d*)%?
  replacement: HbA1c \1%
  description: Normalize HbA1c format
  enabled: true
- name: standardize_weight_loss_percent
  pattern: (\d+\.?\d*)\s*%\s*(weight\s+loss|wt\s+loss|body\s+weight\s+loss)
  replacement: \1% weight loss
  description: Standardize weight loss percentage format
  enabled: true
- name: detect_lacunar_infarct
  pattern: lacunar (?:infarcts?|stroke)|lacunes?
  replacement: '[LACUNAR_INFARCT]'
  description: Detect lacunar infarcts (small vessel disease, vascular dementia)
  enabled: true
- name: normalize_musc_hospital
  pattern: \b(MUSC|musc|Medical\s+University\s+of\s+South\s+Carolina)\b
  replacement: MUSC
  description: Standardize hospital name
  enabled: true
- name: standardize_cf
  pattern: \b(CF|cf|cystic\s+fibrosis)\b
  replacement: cystic fibrosis (CF)
  description: Standardize cystic fibrosis notation
  enabled: true
- name: normalize_route_im
  pattern: \b(?:IM|i\.m\.)\b
  replacement: intramuscularly
  description: Normalize IM to intramuscularly
  enabled: true
- name: fix_sga_aga_lga_v2
  pattern: \b(SGA|AGA|LGA)\b
  replacement: \1
  description: Standardize gestational age classifications (SGA/AGA/LGA)
  enabled: false
- name: standardize_npo
  pattern: \b(NPO|npo|nothing\s+by\s+mouth|nil\s+per\s+os)\b
  replacement: NPO
  description: Standardize nothing by mouth to NPO
  enabled: true
- name: normalize_frequency_tid
  pattern: \b(?:TID|tid|t\.i\.d\.)\b
  replacement: three times daily
  description: Normalize TID to three times daily
  enabled: true
- name: normalize_diagnosis_chf
  pattern: \bCHF\b
  replacement: congestive heart failure
  description: Expand CHF to congestive heart failure
  enabled: true
- name: normalize_rule_out
  pattern: \b(r\/o|R\/O|rule\s+out|ruling\s+out)\b
  replacement: rule out
  description: Standardize rule-out language
  enabled: true
- name: standardize_stamp
  pattern: \b(STAMP|stamp|Screening\s+Tool\s+for\s+Assessment\s+of\s+Malnutrition)\s*(score)?[\s:]*(\d+)
  replacement: 'STAMP score: \3'
  description: Standardize STAMP screening tool notation
  enabled: true
- name: normalize_intake_percentage
  pattern: (consuming|taking|tolerating)\s*(\d+\.?\d*)\s*%\s*(of)?\s*(needs|goal|estimated\s+needs|requirements)
  replacement: consuming \2% of estimated needs
  description: Standardize intake adequacy language
  enabled: true
- name: standardize_tpn_notation
  pattern: \b(TPN|tpn|total\s+parenteral\s+nutrition|parenteral\s+nutrition)\b
  replacement: TPN
  description: Standardize total parenteral nutrition
  enabled: true
- name: normalize_weight_change_timeframe
  pattern: (over|in|across|within)\s+(past|last|previous)?\s*(\d+)\s*(days?|weeks?|months?|d|wk|mo)
  replacement: over \3 \4
  description: Standardize timeframe language for weight changes
  enabled: true
- name: extract_hvlt_total
  pattern: HVLT.*?(?:total|raw).*?(\d{1,2})
  replacement: 'HVLT Total Recall: \1'
  description: Extract HVLT (Hopkins Verbal Learning Test) total recall score
  enabled: true
