- id: extra_nstemi_001
  type: diagnostic_criteria
  content: 'NSTEMI (Non-ST Elevation MI): Acute coronary syndrome with myocardial
    necrosis WITHOUT ST elevation. Diagnosis requires: (1) Symptoms of ischemia (chest
    pain >20min, dyspnea, diaphoresis); (2) Elevated cardiac biomarkers (troponin
    rise/fall pattern); (3) ECG changes (ST depression, T inversion, no ST elevation).
    TIMI Risk Score: 0-7 (age≥65, ≥3 CAD risk factors, known CAD, ASA use, severe
    angina, ST changes, elevated markers). High-risk features: ongoing pain, hemodynamic
    instability, arrhythmia, elevated troponin >10x ULN, dynamic ST changes. Treatment:
    dual antiplatelet (ASA + P2Y12 inhibitor), anticoagulation (heparin/enoxaparin),
    BB, statin, early invasive strategy (cath <24-48h for high-risk). GRACE score
    predicts mortality. Complications: cardiogenic shock, VT/VF, HF, recurrent ischemia.'
  metadata:
    category: cardiovascular
    diagnosis: nstemi
    priority: CRITICAL
    icd10_codes:
    - I214
    icd9_codes:
