- id: chest_pain_criteria
  type: diagnostic_criteria
  name: Chest Pain - Evaluation and Workup
  content: 'CHEST PAIN EVALUATION:


    IMMEDIATE ASSESSMENT:

    - Life-threatening causes (ACS, PE, aortic dissection, tension pneumothorax, tamponade)

    - Character: pressure/squeezing (cardiac), sharp/pleuritic (PE/pericarditis),
    tearing (dissection)

    - Location: substernal (cardiac), left-sided (cardiac/GI), positional (MSK/pericarditis)

    - Radiation: left arm/jaw (cardiac), back (dissection/pancreatitis)

    - Associated symptoms: dyspnea, diaphoresis, nausea, syncope


    RISK STRATIFICATION:

    - HEART Score: 0-3 (low risk), 4-6 (moderate), 7-10 (high)

    - TIMI Score for UA/NSTEMI: 0-2 (low), 3-4 (moderate), 5-7 (high)


    WORKUP:

    - ECG within 10 minutes of arrival

    - Cardiac biomarkers: Troponin I/T (serial if initial negative)

    - Chest X-ray

    - Consider: D-dimer (if PE suspected), CTA chest (dissection/PE)


    DIFFERENTIAL DIAGNOSIS:

    1. Cardiac: ACS, stable angina, pericarditis, myocarditis

    2. Vascular: Aortic dissection, PE

    3. Pulmonary: Pneumonia, pneumothorax, pleuritis

    4. GI: GERD, esophageal spasm, peptic ulcer

    5. MSK: Costochondritis, muscle strain

    6. Psychiatric: Panic disorder, anxiety'
  metadata:
    category: cardiovascular
    diagnosis: chest_pain
    priority: CRITICAL
    source: AHA/ACC Guidelines
