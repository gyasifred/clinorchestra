- id: atrial_fibrillation_criteria
  type: diagnostic_criteria
  name: Atrial Fibrillation - Diagnosis and Management
  content: 'ATRIAL FIBRILLATION (AFib):


    DEFINITION:

    - Supraventricular tachyarrhythmia with uncoordinated atrial activation

    - Irregular, rapid ventricular response


    ECG CRITERIA:

    - Irregularly irregular RR intervals

    - No distinct P waves

    - Atrial rate 350-600 bpm

    - Variable ventricular rate (typically 80-180 bpm if untreated)


    CLASSIFICATION:

    - Paroxysmal: Self-terminating, usually <7 days

    - Persistent: Lasting >7 days or requiring cardioversion

    - Long-standing persistent: Continuous >12 months

    - Permanent: Accepted, no further rhythm control attempts


    CLINICAL PRESENTATION:

    - May be asymptomatic (found incidentally)

    - Palpitations, dyspnea, fatigue, dizziness

    - Heart failure symptoms, syncope


    COMPLICATIONS:

    - Stroke/systemic embolism (5x increased risk)

    - Heart failure (AFib-induced cardiomyopathy)

    - Cognitive impairment


    STROKE RISK STRATIFICATION (CHA2DS2-VASc):

    - C: CHF (1 point)

    - H: Hypertension (1)

    - A2: Age ≥75 (2)

    - D: Diabetes (1)

    - S2: Prior stroke/TIA/thromboembolism (2)

    - V: Vascular disease (1)

    - A: Age 65-74 (1)

    - Sc: Sex category female (1)

    Score ≥2 (men) or ≥3 (women): Anticoagulation recommended


    BLEEDING RISK (HAS-BLED):

    - H: Hypertension, A: Abnormal renal/liver, S: Stroke, B: Bleeding, L: Labile
    INR, E: Elderly >65, D: Drugs/alcohol

    - Score ≥3: High bleeding risk (caution, not contraindication)


    MANAGEMENT:

    1. Rate control: Beta-blocker, CCB (diltiazem/verapamil), digoxin

    2. Rhythm control: Cardioversion, antiarrhythmics, catheter ablation

    3. Anticoagulation: DOACs preferred (apixaban, rivaroxaban, dabigatran, edoxaban)
    vs warfarin

    4. Treat underlying causes'
  metadata:
    category: cardiovascular
    diagnosis: atrial_fibrillation
    priority: HIGH
    source: AHA/ACC/HRS AFib Guidelines 2023
