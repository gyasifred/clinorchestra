- id: myocardial_infarction_criteria
  type: diagnostic_criteria
  name: Myocardial Infarction - Universal Definition and Classification
  content: "MYOCARDIAL INFARCTION (MI) - FOURTH UNIVERSAL DEFINITION:\n\nDIAGNOSTIC\
    \ CRITERIA (Requires ≥1):\n1. Detection of rise/fall of cardiac troponin with\
    \ ≥1 value >99th percentile AND ≥1 of:\n   - Symptoms of myocardial ischemia\n\
    \   - New ischemic ECG changes (ST-T changes, LBBB)\n   - Development of pathological\
    \ Q waves\n   - New loss of viable myocardium or wall motion abnormality (imaging)\n\
    \   - Intracoronary thrombus on angiography\n\nCLASSIFICATION:\n- Type 1: Spontaneous\
    \ MI (plaque rupture, erosion, dissection)\n- Type 2: MI secondary to ischemic\
    \ imbalance (supply-demand mismatch)\n- Type 3: Cardiac death with suspected MI\
    \ (sudden death before biomarkers obtained)\n- Type 4a: MI related to PCI\n- Type\
    \ 4b: MI related to stent thrombosis\n- Type 5: MI related to CABG\n\nSTEMI vs\
    \ NSTEMI:\n- STEMI: ST elevation ≥1mm in ≥2 contiguous leads OR new LBBB\n- NSTEMI:\
    \ Troponin elevation WITHOUT ST elevation\n\nBIOMARKERS:\n- Troponin I/T: Rise\
    \ detectable 2-4h, peak 12-48h, elevated 4-14 days\n- High-sensitivity troponin:\
    \ Earlier detection (0h, 1h, 3h protocols)\n\nTREATMENT:\n- STEMI: Immediate reperfusion\
    \ (PCI <90min or thrombolysis <30min)\n- NSTEMI: Risk stratification (TIMI/GRACE\
    \ score), early invasive vs conservative\n- Antiplatelet: Dual antiplatelet therapy\
    \ (aspirin + P2Y12 inhibitor)\n- Anticoagulation: Heparin/enoxaparin\n- Adjuncts:\
    \ Beta-blocker, ACE-I, statin"
  metadata:
    category: cardiovascular
    diagnosis: myocardial_infarction
    priority: CRITICAL
    source: Fourth Universal Definition of MI (2018)
