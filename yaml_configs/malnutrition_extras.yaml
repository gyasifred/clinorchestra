- id: z_score_documentation_format_variations
  type: pattern
  content: 'Z-score documentation format variations: The format ''[NUMBER] z [NUMBER]''
    shows PERCENTILE first, then z-score value second (e.g., ''1 z 2.36'' = 1st percentile,
    z-score should be interpreted as -2.36 indicating severely below average; ''85
    ile z 1.04'' = 85th percentile where ''ile'' means percentile, z-score +1.04 indicating
    above average). Other formats include ''z-score: -2.3'' (z-score only with sign),
    ''1st percentile (z=-2.3)'' (percentile with z-score in parentheses). Note: The
    ''z'' in the format is a SEPARATOR between percentile and z-score value, NOT the
    z-score itself.'
  metadata:
    category: pediatric_malnutrition
    priority: CRITICAL
    subcategory: anthropometrics
  created_at: '2025-10-25T13:54:48.584735'
  name: 'Pattern: Z-score documentation format variations:...'
- id: z_score_verification_step_after_extract
  type: guideline
  content: 'Z-score verification step: After extracting z-scores, validate that the
    sign matches the percentile (e.g., 3rd percentile with z-score documented as ''2.05''
    should be interpreted as -2.05 = severely below average; 92nd percentile with
    ''1.41'' should be +1.41 = above average) and confirm alignment with clinical
    descriptions such as ''short stature,'' ''underweight,'' ''appears small for age''
    (indicating below average) or ''well-nourished,'' ''tall for age,'' ''overweight''
    (indicating above average). Flag any discrepancies where percentile ranking contradicts
    the z-score sign or conflicts with the clinical narrative for manual review.'
  metadata:
    category: extraction_guidelines
    priority: CRITICAL
    subcategory: quality_control
  created_at: '2025-10-25T13:54:48.584964'
