- id: chemotherapy_encounter_criteria
  type: diagnostic_criteria
  name: Chemotherapy Encounter - Management and Complications
  content: "ENCOUNTER FOR ANTINEOPLASTIC CHEMOTHERAPY:\n\nDEFINITION:\n- Healthcare\
    \ encounter for administration of systemic chemotherapy\n- ICD-10: Z51.11 (encounter\
    \ for antineoplastic chemotherapy)\n- May be inpatient or outpatient\n\nPRE-CHEMOTHERAPY\
    \ ASSESSMENT:\n\n1. LABORATORY:\n   - CBC with differential (assess for cytopenias)\n\
    \   - CMP (renal/hepatic function, electrolytes)\n   - LFTs (many agents hepatically\
    \ metabolized)\n   - Pregnancy test (if applicable)\n   - Additional: Tumor markers,\
    \ specific organ function tests\n\n2. DOSE ADJUSTMENT CRITERIA:\n   - Renal function\
    \ (GFR/CrCl) - many agents renally cleared\n   - Hepatic function (bilirubin,\
    \ transaminases)\n   - Performance status (ECOG 0-4, Karnofsky 0-100)\n   - Prior\
    \ toxicities\n\n3. SUPPORTIVE CARE:\n   - Antiemetics: 5-HT3 antagonists, NK1\
    \ antagonists, dexamethasone\n   - Hydration (nephrotoxic agents: cisplatin, ifosfamide)\n\
    \   - Growth factors: G-CSF if high risk neutropenia\n   - Tumor lysis prophylaxis:\
    \ Allopurinol, rasburicase (high tumor burden)\n\nCOMMON CHEMOTHERAPY TOXICITIES:\n\
    \n1. HEMATOLOGIC:\n   - Myelosuppression (nadir typically 7-14 days)\n   - Neutropenia:\
    \ Infection risk, fever >38.3°C = emergency\n   - Anemia: Fatigue, may need transfusion\
    \ or ESA\n   - Thrombocytopenia: Bleeding risk\n   \n   Management:\n   - G-CSF\
    \ (filgrastim, pegfilgrastim) if ANC <1000 or febrile neutropenia\n   - Dose delay\
    \ or reduction if severe\n\n2. GASTROINTESTINAL:\n   - Nausea/vomiting (acute\
    \ <24h, delayed 24h-5days, anticipatory)\n   - Mucositis/stomatitis\n   - Diarrhea\
    \ or constipation\n   - Hepatotoxicity\n   \n   Emetogenic potential:\n   - High\
    \ (>90%): Cisplatin, AC regimen\n   - Moderate (30-90%): Carboplatin, oxaliplatin,\
    \ doxorubicin\n   - Low (<30%): Taxanes, gemcitabine\n\n3. RENAL:\n   - Acute\
    \ kidney injury (cisplatin, ifosfamide, methotrexate)\n   - Hemorrhagic cystitis\
    \ (cyclophosphamide, ifosfamide)\n   - Electrolyte wasting (cisplatin: Mg, K)\n\
    \   \n   Prevention:\n   - Aggressive hydration\n   - Mesna (for cyclophosphamide/ifosfamide)\n\
    \   - Electrolyte replacement\n\n4. CARDIAC:\n   - Cardiomyopathy (anthracyclines:\
    \ doxorubicin, lifetime dose limit)\n   - Arrhythmias\n   - Ischemia (5-FU, capecitabine)\n\
    \   \n   Monitoring:\n   - Baseline and periodic echocardiogram/MUGA for anthracyclines\n\
    \   - Consider dexrazoxane (cardioprotective)\n\n5. PULMONARY:\n   - Pneumonitis/fibrosis\
    \ (bleomycin, methotrexate)\n   - Monitor O2 sat, PFTs\n\n6. NEUROLOGIC:\n   -\
    \ Peripheral neuropathy (taxanes, platinum agents, vinca alkaloids)\n   - Encephalopathy\
    \ (ifosfamide, high-dose methotrexate)\n   - Ototoxicity (cisplatin)\n\n7. DERMATOLOGIC:\n\
    \   - Alopecia (most agents, reversible)\n   - Hand-foot syndrome (capecitabine,\
    \ doxorubicin)\n   - Extravasation injury (vesicants)\n\n8. HYPERSENSITIVITY:\n\
    \   - Infusion reactions (taxanes, platinum agents)\n   - Premedicate: Dexamethasone,\
    \ antihistamines\n\nONCOLOGIC EMERGENCIES:\n\n1. FEBRILE NEUTROPENIA:\n   - Fever\
    \ ≥38.3°C (101°F) OR ≥38°C (100.4°F) for 1h + ANC <500 (or <1000 with anticipated\
    \ decline)\n   - EMERGENCY - Immediate broad-spectrum antibiotics within 1 hour\n\
    \   - Empiric: Cefepime, pip-tazo, or carbapenem\n   - Add vancomycin if: Hemodynamic\
    \ instability, skin/soft tissue infection, positive blood culture for gram-positive\n\
    \   - Antifungal if persistent fever >4-7 days\n\n2. TUMOR LYSIS SYNDROME:\n \
    \  - Massive tumor cell death → release of intracellular contents\n   - Hyperkalemia,\
    \ hyperphosphatemia, hypocalcemia, hyperuricemia\n   - AKI from uric acid precipitation\n\
    \   - Prevention: Allopurinol, rasburicase, aggressive hydration\n   - Treatment:\
    \ Electrolyte management, dialysis if refractory\n\n3. SUPERIOR VENA CAVA SYNDROME:\n\
    \   - Obstruction of SVC → facial/upper body swelling, dyspnea\n   - Urgent radiation\
    \ or chemotherapy\n\n4. SPINAL CORD COMPRESSION:\n   - Back pain, weakness, sensory\
    \ changes, bowel/bladder dysfunction\n   - MRI urgent, dexamethasone, radiation/surgery\n\
    \n5. HYPERCALCEMIA OF MALIGNANCY:\n   - Ca >12 mg/dL: Nausea, confusion, polyuria\n\
    \   - Treatment: IV fluids, bisphosphonates, calcitonin\n\nQUALITY OF LIFE:\n\
    - Assess ECOG performance status\n- Screen for distress, depression, anxiety\n\
    - Nutritional support\n- Palliative care integration for symptom management\n\
    - Advance care planning\n\nFOLLOW-UP:\n- Assess for delayed toxicities\n- Monitor\
    \ for recurrence (imaging, tumor markers)\n- Survivorship care plan\n- Screen\
    \ for late effects (secondary malignancies, organ dysfunction)\n\nDOSE MODIFICATIONS:\n\
    - Hold if: ANC <1000, platelets <50K (varies by regimen), grade 3-4 non-hematologic\
    \ toxicity\n- Reduce 20-25% for grade 3-4 toxicity\n- Discontinue if life-threatening\
    \ toxicity"
  metadata:
    category: oncology
    diagnosis: chemotherapy_encounter
    priority: HIGH
    source: NCCN Guidelines, ASCO Clinical Practice
- id: acute_pancreatitis_criteria
  type: diagnostic_criteria
  name: Acute Pancreatitis - Diagnosis and Management
  content: "ACUTE PANCREATITIS:\n\nDEFINITION:\n- Acute inflammation of the pancreas\n\
    - May involve peripancreatic tissues or remote organ systems\n\nDIAGNOSTIC CRITERIA\
    \ (Requires ≥2 of 3):\n1. Characteristic abdominal pain (severe, epigastric, radiating\
    \ to back)\n2. Serum lipase (or amylase) ≥3 times upper limit of normal\n3. Characteristic\
    \ findings on imaging (CT, MRI, or US)\n\nETIOLOGY:\n- Gallstones (40-50%) - most\
    \ common\n- Alcohol (25-35%) - second most common\n- Hypertriglyceridemia (TG\
    \ >1000 mg/dL)\n- Post-ERCP (3-5% of procedures)\n- Medications (azathioprine,\
    \ 6-MP, valproic acid, sulfonamides, thiazides, pentamidine)\n- Hypercalcemia\n\
    - Trauma\n- Autoimmune\n- Genetic (PRSS1, SPINK1, CFTR mutations)\n- Idiopathic\
    \ (10-20%)\n\nCLINICAL PRESENTATION:\n- Severe epigastric pain, constant, radiating\
    \ to back\n- Nausea, vomiting\n- Abdominal tenderness, guarding\n- Decreased bowel\
    \ sounds\n- Cullen sign (periumbilical ecchymosis) or Grey Turner sign (flank\
    \ ecchymosis) - suggests hemorrhagic pancreatitis\n\nLABORATORY:\n- Lipase: More\
    \ specific than amylase, remains elevated longer\n- Amylase: Less specific (also\
    \ elevated in bowel perforation, ischemia)\n- Degree of elevation does NOT correlate\
    \ with severity\n- CMP: Assess for hypocalcemia, hyperglycemia, AKI\n- CBC: Leukocytosis,\
    \ hemoconcentration\n- LFTs: Elevated if biliary etiology (ALT >3× suggests gallstone)\n\
    - Triglycerides: If >1000, likely causative\n- Lactate, calcium (prognostic)\n\
    \nIMAGING:\n\nInitial:\n- RUQ ultrasound: Identify gallstones, CBD dilation\n\
    - CT abdomen with IV contrast: Not needed for diagnosis, reserve for:\n  * Diagnostic\
    \ uncertainty\n  * No improvement after 48-72 hours\n  * Clinical deterioration\n\
    \  * Assess for complications (necrosis, fluid collections)\n\nTiming:\n- Delay\
    \ CT until 48-72h after onset for accurate assessment of necrosis\n\nMRI/MRCP:\n\
    - If concern for choledocholithiasis\n- Better for ductal anatomy\n\nSEVERITY\
    \ CLASSIFICATION (Revised Atlanta 2012):\n\n1. MILD:\n   - No organ failure\n\
    \   - No local or systemic complications\n   - Usually resolves in <1 week\n\n\
    2. MODERATELY SEVERE:\n   - Transient organ failure (<48h) OR\n   - Local complications\
    \ (fluid collections, pseudocyst) OR\n   - Exacerbation of comorbidities\n\n3.\
    \ SEVERE:\n   - Persistent organ failure (>48h)\n   - Single or multiple organ\
    \ failure\n   - Mortality 20-30%\n\nORGAN FAILURE (Modified Marshall Score ≥2):\n\
    - Cardiovascular: SBP <90 mmHg\n- Respiratory: PaO2/FiO2 ≤300\n- Renal: Creatinine\
    \ ≥2.0 mg/dL\n\nPROGNOSTIC SCORING:\n\nRanson Criteria (0-11 points):\nAt admission:\n\
    - Age >55, WBC >16K, glucose >200, LDH >350, AST >250\n\nAt 48h:\n- Hct drop >10%,\
    \ BUN rise >5, Ca <8, PaO2 <60, Base deficit >4, Fluid sequestration >6L\n\nScore\
    \ ≥3: Severe pancreatitis\n\nBISAP Score (0-5 points):\n- BUN >25\n- Impaired\
    \ mental status (GCS <15)\n- SIRS (≥2 criteria)\n- Age >60\n- Pleural effusion\n\
    \nScore ≥3: Increased mortality\n\nLOCAL COMPLICATIONS:\n\n1. Acute peripancreatic\
    \ fluid collections (APFC):\n   - <4 weeks, no wall\n   - Most resolve spontaneously\n\
    \n2. Pancreatic pseudocyst:\n   - >4 weeks, well-defined wall, no solid material\n\
    \   - Treatment if symptomatic, infected, or enlarging\n\n3. Acute necrotic collection\
    \ (ANC):\n   - <4 weeks, necrosis + fluid\n   \n4. Walled-off necrosis (WON):\n\
    \   - >4 weeks, necrosis with encapsulating wall\n   - Infected necrosis requires\
    \ debridement (endoscopic, percutaneous, or surgical)\n\nSYSTEMIC COMPLICATIONS:\n\
    - ARDS, respiratory failure\n- AKI\n- Shock\n- Sepsis\n- GI bleeding\n- Splanchnic\
    \ vein thrombosis\n\nMANAGEMENT:\n\n1. SUPPORTIVE CARE:\n   - Aggressive IV fluid\
    \ resuscitation: LR 250-500 mL/h (5-10 mL/kg/h)\n   - Goal: UOP >0.5 mL/kg/h,\
    \ Hct 35-44%\n   - Avoid overresuscitation (↑ abdominal compartment syndrome)\n\
    \   \n2. PAIN CONTROL:\n   - Opioids (no evidence morphine worsens outcomes)\n\
    \   - PCAs for severe pain\n\n3. NUTRITION:\n   - Early enteral nutrition (within\
    \ 24-48h) reduces infection, mortality\n   - Oral diet as tolerated (no need to\
    \ wait for lipase normalization)\n   - If unable to tolerate PO: Nasogastric or\
    \ nasojejunal tube\n   - TPN only if enteral feeding fails\n\n4. ANTIBIOTICS:\n\
    \   - NOT indicated for prophylaxis in sterile necrosis\n   - Only if: Infected\
    \ necrosis, cholangitis, extrapancreatic infection\n   - Empiric if suspected\
    \ infected necrosis: Carbapenem or fluoroquinolone + metronidazole\n\n5. GALLSTONE\
    \ PANCREATITIS:\n   - ERCP within 24h if cholangitis or persistent CBD obstruction\n\
    \   - Cholecystectomy during same hospitalization (if mild) or after 6 weeks (if\
    \ severe)\n   - Delay if necrotizing pancreatitis\n\n6. COMPLICATIONS:\n   - Infected\
    \ necrosis: Step-up approach (percutaneous drainage → minimally invasive debridement\
    \ → open necrosectomy)\n   - Persistent organ failure: ICU care, mechanical ventilation,\
    \ dialysis, vasopressors\n\nPREVENTION (If recurrent):\n- Gallstones: Cholecystectomy\n\
    - Alcohol: Abstinence\n- Hypertriglyceridemia: Fibrates, omega-3 fatty acids,\
    \ goal TG <500\n- Medication-induced: Discontinue offending agent\n\nPROGNOSIS:\n\
    - Mild: Mortality <1%\n- Severe: Mortality 20-30%\n- Infected necrosis: Mortality\
    \ up to 40%"
  metadata:
    category: gastrointestinal
    diagnosis: acute_pancreatitis
    priority: HIGH
    source: ACG Acute Pancreatitis Guidelines 2013, Revised Atlanta Classification
      2012
- id: aspen_pediatric_malnutrition_criteria
  name: ASPEN Pediatric Malnutrition Criteria
  type: criteria
  content: 'ASPEN Pediatric Malnutrition: Requires ≥2 of: 1) Insufficient energy intake,
    2) Weight loss or deceleration, 3) Loss of muscle/subcutaneous fat, 4) Edema.
    Severity by z-scores: Mild (z-score -1.0 to -1.9), Moderate (z-score -2.0 to -2.9),
    Severe (z-score ≤-3.0). Context-dependent assessment for children with chronic
    conditions.'
  metadata:
    category: pediatrics
    subcategory: malnutrition
    priority: high
  created_at: '2025-11-05T02:53:21.375602'
