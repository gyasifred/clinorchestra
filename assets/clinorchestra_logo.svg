<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>

  <!-- Orchestra conductor baton (stylized as a data flow) -->
  <g id="conductor-elements" transform="translate(80, 150)">
    <!-- Baton/wand shape -->
    <path d="M 0,50 L 120,20 L 120,22 L 0,52 Z" fill="url(#primaryGradient)" opacity="0.9"/>
    <circle cx="0" cy="51" r="8" fill="url(#accentGradient)"/>

    <!-- Musical staff lines (representing data streams) -->
    <line x1="130" y1="15" x2="200" y2="15" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="130" y1="25" x2="200" y2="25" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="130" y1="35" x2="200" y2="35" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="130" y1="45" x2="200" y2="45" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="130" y1="55" x2="200" y2="55" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.7"/>

    <!-- Musical notes (as data points) -->
    <circle cx="145" cy="25" r="6" fill="url(#accentGradient)"/>
    <path d="M 151,25 L 151,5" stroke="url(#accentGradient)" stroke-width="2"/>

    <circle cx="170" cy="35" r="6" fill="url(#accentGradient)"/>
    <path d="M 176,35 L 176,15" stroke="url(#accentGradient)" stroke-width="2"/>

    <circle cx="185" cy="45" r="6" fill="url(#accentGradient)"/>
    <path d="M 191,45 L 191,25" stroke="url(#accentGradient)" stroke-width="2"/>
  </g>

  <!-- Medical cross integrated with musical note -->
  <g id="medical-music-symbol" transform="translate(100, 80)">
    <!-- Medical cross -->
    <rect x="-4" y="-15" width="8" height="30" fill="url(#accentGradient)" rx="2"/>
    <rect x="-15" y="-4" width="30" height="8" fill="url(#accentGradient)" rx="2"/>

    <!-- Small musical note overlay -->
    <circle cx="18" cy="-18" r="5" fill="url(#primaryGradient)" opacity="0.8"/>
    <path d="M 23,-18 L 23,-32" stroke="url(#primaryGradient)" stroke-width="2.5" opacity="0.8"/>
  </g>

  <!-- Main text: ClinOrchestra -->
  <text x="280" y="180" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="url(#primaryGradient)" filter="url(#dropShadow)">
    Clin<tspan fill="url(#accentGradient)">Orchestra</tspan>
  </text>

  <!-- Tagline -->
  <text x="282" y="220" font-family="Arial, Helvetica, sans-serif" font-size="20" font-style="italic" fill="#64748b" letter-spacing="2">
    Harmonizing Clinical Data Extraction
  </text>

  <!-- Decorative wave (representing orchestral flow) -->
  <path d="M 280,240 Q 320,235 340,240 T 400,240 T 460,240 T 520,240 T 580,240 T 640,240 T 700,240"
        stroke="url(#accentGradient)"
        stroke-width="3"
        fill="none"
        opacity="0.5"/>

  <!-- Small accent elements (like musical notes floating) -->
  <circle cx="720" cy="120" r="4" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="740" cy="140" r="3" fill="url(#primaryGradient)" opacity="0.6"/>
  <circle cx="760" cy="110" r="5" fill="url(#accentGradient)" opacity="0.6"/>

  <!-- Version indicator -->
  <text x="700" y="380" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#94a3b8">
    v1.0.1
  </text>
</svg>
